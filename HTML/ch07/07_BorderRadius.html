<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스에 둥근 모서리 적용하기</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    body {
      font-weight: bold;
      font-size: 12pt;
      overflow: hidden;
    }

    .br1 {
      background-color: lime;
      color: red;
      border-style: solid;
      border-width: thick;
      border-color: green;
      border-radius: 30px;
    }

    .br2 {
      background-color: maroon;
      color: yellow;
      border-style: dotted;
      border-width: 2px;
      border-color: white;
      border-radius: 15px 35px;
    }
    
    .br3 {
      background-color: teal;
      color: aqua;
      border-style: dashed;
      border-width: 5px;
      border-color: red;
      border-radius: 5px 15px 25px 35px;
    }
    
    .br4 {
      border: 3px solid red;
      border-top-left-radius: 30px;
    }
  </style>
</head>
<body>
  <h1 class="br1">둥근 모서리 스타일링 예제 1</h1>
  <h1 class="br2">둥근 모서리 스타일링 예제 2</h1>
  <h1 class="br3">둥근 모서리 스타일링 예제 3</h1>
  <h1 class="br4">둥근 모서리 스타일링 예제 4</h1>
</body>
</html>
