<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비디오 삽입하기</title>
</head>
<body>
  <h3>비디오 자동 재생</h3>
    <video src="./video/video1.mp4" controls loop autoplay width="300" height="auto"></video>
  <h3>비디오 수동 재생</h3>
    <video src="./video/video2.mp4" controls width="300" height="auto"></video>
  <h3>비디오 다중 재생-비디오 파일이 현재 폴더에 있는 경우</h3>
    <video controls autoplay width="300" height="auto">
      <source src="./video/video3.mp4" type="video/mp4">
      <source src="./video/video2.mp4" type="video/mp4">
      <source src="./video/video1.mp4" type="video/mp4">
      비디오 파일을 재생할 수 없습니다.
    </video>
  <h3>비디오 다중 재생-비디오 파일이 웹 사이트에 있는 경우</h3>
    <video controls autoplay width="300" height="auto" poster="./img/HTML5.jpg">
      <source src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4; codes:"avc1, mp4a"'>
      <source src="http://media.w3.org/2010/05/sintel/trailer.ogv" type='video/ogg; codes:"theora, vorbis"'>
      비디오 파일을 재생할 수 없습니다.
    </video>
</body>
</html>
