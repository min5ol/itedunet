<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책갈피 기능 사용하기</title>
</head>
<body>
  <header>
    <center>
      <h2>&lt; 책갈피 기능 &gt;</h2>
    </center>
  </header>
  <section>
    <article>
      <!-- a link 기능을 이용해 name 혹은 id값을 받아와서 책갈피처럼 사용 -->
      <a href="#user">[이름]</a> &nbsp;
      <a href="#addr">[주소]</a> &nbsp;
      <a href="#tel">[전화번호]</a> &nbsp;
      <a href="#foot">[참고]</a> &nbsp;
      <p/>
    </article>
  </section>

  <p>정보 영역</p>
  ...생략
  <p>정보 영역</p>

  <!-- name 보다는 id를 사용하는 것을 권장, a, input, form 같은 입력 태그에만 name 속성 사용가능 -->
  <p><a name="user">아이티에듀넷</a></p>
  <a href="#top">[TOP]</a>

  <p>정보 영역</p>
  ...생략
  <p>정보 영역</p>

  <p id="addr">창원시 마산회원구 양덕북12길 113 (4층)</p>
  <a href="#top">[TOP]</a>

  <p>정보 영역</p>
  ...생략
  <p>정보 영역</p>

  <p id="tel">055-716-1771</p>
  <a href="#top">[TOP]</a>

  <p>정보 영역</p>
  ...생략
  <p>정보 영역</p>
</body>
</html>
