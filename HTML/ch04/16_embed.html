<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개체 삽입하기</title>
</head>
<body>
  <h1>embed 태그 사용</h1>
    <h3>이미지 파일 삽입</h3>
      <embed src="./img/HTML5.jpg" width="150" height="auto">
    <h3>플래시 파일 삽입</h3>
      <embed src="./img/HTML5.swf">
    <h3>웹 문서 삽입</h3>
      <embed src="http://100apricot.tistory.com" width="500" height="300">
    
  <h1>object 태그 사용</h1>
    <h3>이미지 파일 삽입</h3>
      <object data="./img/HTML5.jpg"></object>
    <h3>플래시 파일 삽입</h3>
      <object data="./img/HTML5.swf" type="application/x-shockwave-flash" width="250" height="auto"></object>
    <h3>PDF 파일 삽입</h3>
      <object data="./img/HTML5.pdf" type="application/pdf"></object>
</body>
</html>
