<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>셀 병합하기2</title>
</head>
<body>
  <section>
    <article>
      <table border="1" style="width: 70%;">
        <tr>
          <td>가</td>
          <td>나</td>
          <td>다</td>
          <!-- rowspan 세로 병합 -->
          <td rowspan="4">라</td>
        </tr>
        <tr>
          <td>마</td>
          <!-- colspan 가로 병합 -->
          <td colspan="2" rowspan="3">바</td>
        </tr>
        <tr>
          <td>사</td>
        </tr>
        <tr>
          <td>아</td>
        </tr>
        <tr>
          <td colspan="2">자</td>
          <td colspan="2">차</td>
        </tr>
        <tr>
          <td colspan="4">카</td>
        </tr>
      </table>
    </article>
  </section>
</body>
</html>
