<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점핑볼 만들기</title>
  <style>
    @keyframes bounce {
      from, to {
        bottom: 0px; animation-timing-function: ease-out;
      }
      50% {
        bottom: 200px;
        animation-timing-function: ease-in;
      }
    }

    img {
      position: absolute;
      animation: bounce infinite;
    }

    img:nth-child(1) {
      width: 100px;
      height: 100px;
      left: 10px;
      animation-duration: 5s;
    }

    img:nth-child(2) {
      width: 15px;
      height: 15px;
      left: 140px;
      animation-duration: 10s;
    }

    img:nth-child(3) {
      width: 70px;
      height: 70px;
      left: 200px;
      animation-duration: 3s;
    }

    img:nth-child(4) {
      width: 30px;
      height: 30px;
      left: 270px;
      animation-duration: 8s;
    }

    img:nth-child(5) {
      width: 50px;
      height: 50px;
      left: 350px;
      animation-duration: 1s;
    }
  </style>
</head>
<body>
  <div>
    <img src="../img/8ball.svg">
    <img src="../img/8ball.svg">
    <img src="../img/8ball.svg">
    <img src="../img/8ball.svg">
    <img src="../img/8ball.svg">
  </div>
</body>
</html>
