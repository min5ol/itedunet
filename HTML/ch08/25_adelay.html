<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 문서가 로드된 후 일정 시간 후에 애니메이션 시작하기</title>
  <style>
    img {
      display: block;
      position: relative;
      margin-bottom: 20px;
      width: 100px;
      height: 100px;
      animation: move linear infinite alternate;
    }

    img:nth-child(1) {
      animation-duration: 2.6s;
    }

    img:nth-child(2) {
      animation-duration: 1.6s;
    }

    img:nth-child(3) {
      animation-duration: 1.3s;
    }

    img:nth-child(4) {
      animation-duration: 3s;
    }
    
    img:nth-child(5) {
      animation-duration: 2s;
    }

    @keyframes move {
      from { left: 0px; transform: rotate(0deg); }
      to { left: 500px; transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="ball">
    <img src="../img/8ball.svg">
    <img src="../img/8ball.svg">
    <img src="../img/8ball.svg">
    <img src="../img/8ball.svg">
    <img src="../img/8ball.svg">
  </div>
</body>
</html>
