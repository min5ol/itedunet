<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무한 반복하며 좌우로 이동하는 박스 만들기</title>
  <style>
    img {
      display: block;
      width: 100px;
      height: 100px;
      position: relative;
      animation: boxmove 3s linear infinite alternate;
    }

    img:nth-child(1) {
      animation-delay: .5s;
    }
    
    img:nth-child(2) {
      animation-delay: 1s;
    }

    @keyframes boxmove {
      from { left: 0px; transform: rotate(0deg); }
      to { left: 300px; transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <img src="../img/8ball.svg" alt="8 ball">
    <img src="../img/8ball.svg" alt="8 ball">
  </div>
  <p><strong>참고: </strong>IE9 이하 혹은 낮은 버전에서 지원하지 않습니다.</p>
</body>
</html>
