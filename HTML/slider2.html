<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/reset.css">
  <link rel="stylesheet" href="../CSS/slider2.css">
  <title>Document</title>
</head>
<body>
  <section id="slider">
    <input type="radio" name="slide" id="s01" checked>
    <input type="radio" name="slide" id="s02">
    <input type="radio" name="slide" id="s03">
    
    <div class="slidebox">
      <div class="slides">
        <div class="slide">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
      </div>

      <div class="controlbox">
        <div class="control01">
          <label for="s03" class="left">&lt;</label>
          <label for="s02" class="right">&gt;</label>
        </div>
        
        <div class="control02">
          <label for="s01" class="left">&lt;</label>
          <label for="s03" class="right">&gt;</label>
        </div>
        
        <div class="control03">
          <label for="s02" class="left">&lt;</label>
          <label for="s01" class="right">&gt;</label>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
