<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택 목록 양식 만들기</title>
</head>
<body>
  <h3>관심 있는 학습 주제를 모두 선택하세요.</h3>
    <form>
      <select name="subjects" size="4" multiple>
        <!-- multiple 사용 시 리스트에서 컨트롤키나 쉬프트키를 같이 사용하여야만 다중선택 가능 -->
        <option value="1" disabled selected>선택하세요.</option>
        <option value="2">HTML5</option>
        <option value="3">CSS3</option>
        <option value="4">Javascript</option>
        <option value="5">Jquery</option>
      </select>
      <p></p>
      <input type="submit" value="전송">
      <input type="reset" value="다시작성">
    </form>
</body>
</html>
