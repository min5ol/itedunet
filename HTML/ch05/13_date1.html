<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜/시간 양식 만들기</title>
</head>
<body>
  <form>
    <h3>오늘 날짜 입력</h3>
    Today : <input type="date" name="today">
    <h3>프로젝트 수행 기간</h3>
    From : <input type="date" name="from" min="2025-03-06" max="2025-08-15">
    To : <input type="date" name="to" min="2027-03-06" max="2027-08-15">
    <p></p>
    <input type="submit" value="전송">
    <input type="reset" value="다시작성">
  </form>
</body>
</html>
