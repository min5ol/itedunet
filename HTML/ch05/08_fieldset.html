<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력 폼 그룹으로 묶기</title>
</head>
<body>
  <form>
    <!-- 폼 여러개 일 때 경계선 그려줌 form태그 안에 fieldset을 넣어줄 것, 그 fieldset의 제목을 정하고 싶을 때 legend -->
    </form>
    <!-- ! fieldset과 legend 시험 출제 -->
    <fieldset>
      <legend>개인 정보 입력</legend>
      <p>이름 : <input type="text" name="name"></p>
      <p>학교 : <input type="text" name="school"></p>
      <input type="submit" value="제출">
      <input type="reset" value="다시작성">
    </fieldset>
  </form>
</body>
</html>
