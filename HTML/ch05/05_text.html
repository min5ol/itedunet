<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 입력 양식 만들기</title>
</head>
<body>
  <h2>문자 입력 양식</h2>
    <form>
      <!-- name을 써야 값을 받아옴 size 선택사항 value를 쓰면 기본값으로 설정됨 -->
      <p>이름: <input type="text" name="name" size="10"></p>
      <p>학번: <input type="text" name="name" size="10"></p>
      <p>학과: <input type="text" name="school" value="컴퓨터과학과"></p>
      <p></p>
      <input type="submit" value="전송">
      <input type="reset" value="다시작성">
    </form>
</body>
</html>
