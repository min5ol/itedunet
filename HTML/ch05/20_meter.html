<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>막대 그래프 양식 만들기</title>
</head>
<body>
  <form>
    <h3>학습량 그래프</h3>
    <!-- optinum 값에 따라 low와 high값을 지정해두면 meter의 색상이 세가지로 표현됨 -->
    백살구 : <meter min="0" max="100" low="25" high="70" optimum="100" value="62"></meter>
      62%<br>
    이채리 : <meter min="0" max="100" low="25" high="70" optimum="100" value="21"></meter>
      21%<br>
    윤박수 : <meter min="0" max="100" low="25" high="70" optimum="100" value="85"></meter>
      85%
    <p></p>
    <h3>작업 진행율</h3>
    초기 작업 : <progress value="22" max="100" title="진행율"></progress>
      22%<br>
    중간 작업 : <progress value="0.77" max="1" title="진행율"></progress>
      77%<br>
    다음 작업 : <progress value="0.98" max="1" title="진행율"></progress>
      98%
  </form>
</body>
</html>
