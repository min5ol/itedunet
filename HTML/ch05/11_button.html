<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 양식 만들기</title>
</head>
<body>
  <form>
    <!-- 버튼 태그는 닫는 태그가 있기 때문에 자식 요소를 사용할 수 있어서 이미지 등 넣을 수 있음 -->
    <h3>Button 태그 사용</h3>
      <button type="button" onclick="alert('클릭-1 사용')">클릭-1</button>
    <h3>Input 태그 사용</h3>
      <input type="button" onclick="alert('클릭-2 사용')" value="클릭-2">
    <h3>Image 버튼 사용</h3>
      <button type="button" onclick="alert('클릭-3 사용')">
        <img src="./img/HTML5.jpg" width="80">
      </button>
  </form>
</body>
</html>
