<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h3>당신의 성별은 무엇입니까?</h3>
      <input type="radio" name="gender" id="male" checked>
        <label for="male">남자</label>
      <input type="radio" name="gender" id="female">
        <label for="female">여자</label>
      <p></p>
    <h3>당신은 몇 학년입니까?</h3>
      <input type="radio" name="year" id="1" checked>
        <label for="1">1학년</label>
      <input type="radio" name="year" id="2">
        <label for="2">2학년</label>
      <input type="radio" name="year" id="3">
        <label for="3">3학년</label>
      <input type="radio" name="year" id="4">
        <label for="4">4학년</label>
      <p></p>
      <input type="submit" value="제출">
      <input type="reset" value="다시작성">
  </form>
</body>
</html>
