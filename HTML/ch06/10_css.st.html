<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구조적 가상 클래스 선택자 사용하기</title>
  <style>
    h4 {
      width: 30%;
      text-align: center;
    }

    h4:nth-child(2n+1) {
      background-color: green;
    }

    /* 그냥 nth-last-child(2n) 으로 사용시 내용의 공백 같은 것들이 오류를 발생 시켜  nth-last-of-type(2n) 으로 변경해서 사용 혹은 div 등 태그로 전체 감싸기 type이 더 안정적*/

    h4:nth-last-of-type(2n) {
      background-color: yellow;
    }

    h4:first-child {
      color: blue;
      font-size: 20px;
      background-color: pink;
      text-align: left;
    }

    /* 마찬가지로 last-child 사용시 오류 발생으로 css 적용 안됨 이슈로 인해 last-of-type으로 설정 혹은 div 등 태그로 전체 감싸기 type이 더 안정적적*/

    h4:last-of-type {
      color: red;
      font-size: 20px;
      background-color: aqua;
      text-align: right;
    }
  </style>
</head>
<body>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
  <h4>웹 프로그래밍</h4>
</body>
</html>
