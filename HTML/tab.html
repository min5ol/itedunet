<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/tab.css">
</head>
<body>
  <input type="radio" name="tabs" id="tab01" checked>
  <input type="radio" name="tabs" id="tab02">
  <input type="radio" name="tabs" id="tab03">
  <div id="tab-container">
    <div id="tab-btn">
      <label for="tab01" class="tab1">tab 01</label>
      <label for="tab02" class="tab2">tab 02</label>
      <label for="tab03" class="tab3">tab 03</label>
    </div>
    <div id="tab-content">
      <div class="all tab1">첫번째 탭의 내용입니다.</div>
      <div class="all tab2">두번째 탭의 내용입니다.</div>
      <div class="all tab3">세번째 탭의 내용입니다.</div>
    </div>
  </div>
</body>
</html>
