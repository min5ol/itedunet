<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/Fonts.css">
  <title>Document</title>
</head>
<style>
  body {
    background-color: #f5e1e6;
    margin: 100px 400px 100px 400px;
  }

  section {
    display: flex;
    flex-direction: row;
    padding: 50px 200px 50px 30px;
    justify-content: space-between;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2) ;
  }

  .left img {
    width: 500px;
  }

  .right {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 50px 0 50px 0;
  }

  .title {
    font-size: 40px;
    font-weight: 700;
    font-family: 'Times New Roman';
  }

  .subtitle {
    font-size: 20px;
    color: #dce0dd;
    font-family: 'Pretendard-M';
  }

  .content {
    padding: 0px 0px 0 0;
    font-size: 23px;
    font-weight: 300;
    font-family:'Jeju-M';
    color: #8a8a8a;
  }

  .third {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .money {
    font-family: 'Jeju-M';
    font-size: 45px;
    font-weight: 400;
  }

  .buy {
    display: block;
    background-color: #a4fcb1;
    text-align: center;
    padding: 10px 50px 10px 50px;
    border-radius: 30px;
    font-size: 25px;
    color: white;
    text-decoration: none;
    font-family: 'Pretendard-R';
  }

</style>
<body>
  <section>
    <div class="left">
      <img src="./img/vase.svg">
    </div>
    <div class="right">
      <div class="MainTitle">
        <div class="title">Harvest Vase</div>
        <div class="subtitle">BY STUDIO AND FRIENDS</div>
      </div>
      <div class="content">
        <p>Harvest Vases are a reinterpretaion of peeled fruits and vegetables as functional objects. The surfaces appear to be sliced and pulled aside. allowing room for growth.</p>
      </div>
      <div class="third">
        <div class="money">78$</div>
        <a href="http://www.naver.com/" class="buy" target="_blank">
          BUY NOW
        </a>
      </div>
    </div>
  </section>
</body>
</html>
