<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/reset.css">
  <link rel="stylesheet" href="../CSS/Fonts.css">
  <link rel="stylesheet" href="../CSS/lifesure.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="first-container">
      <div class="first">
        <div class="first-left">
          <div class="location">
            <img src="./img/location-015fc9.svg" alt="location">
            <a href="#">Find A Location</a>
          </div>
          <div class="email">
            <img src="./img/email-015fc9.svg" alt="email">
            <a href="#">example@gmail.com</a>
          </div>
        </div>
        <div class="first-right">
          <div class="icon">
            <a href="#"><img src="./img/facebook-015fc9.svg" alt="facebook"></a>
            <a href="#"><img src="./img/twitter-015fc9.svg" alt="twitter"></a>
            <a href="#"><img src="./img/instagram-015fc9.svg" alt="instagram"></a>
            <a href="#"><img src="./img/linkedin-015fc9.svg" alt="in"></a>
          </div>
          <div class="language">
            <img src="./img/earth-015fc9.svg" alt="language">
            <div class="dropdown-lang">
              <button class="dropbtn-lang">English<img src="./img/arrow-down-015fc9.svg"></button>
              <div class="dropdown-content-language">
                <a href="#">Korean</a>
                <a href="#">Japanese</a>
                <a href="#">Chinese</a>
                <a href="#">Spanish</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="secont-container">
      <div class="second">
        <div class="BrandLogo">
          <img src="./img/brandlogo.png" alt="brandlogo" class="brandlogo">
          <span>LifeSure</span>
        </div>
        <div class="menu-bar">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Blog</a></li>
              <div class="dropdown-pages">
                <li><button class="dropbtn-pages">Pages<img src="./img/arrow-down-015fc9.svg"></button></li>
                <div class="dropdown-content-pages">
                  <a href="#">Home</a>
                  <a href="#">About</a>
                  <a href="#">Blog</a>
                  <a href="#">Service</a>
                  <a href="#">Contact</a>
                </div>
              </div>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <div class="menu-bar-icon">
            <a href="#"><img src="./img/search-white.svg" alt="search" class="search"></a>
            <a href="#">Get a Quote</a>
          </div>
        </div>
        <div class="call">
          <a href="#"><img src="./img/call.svg" alt="call" class="call"></a>
          <div class="call-info">
            <span>Call to Our Experts</span>
            <span>Free: +0123 456 7890</span>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
