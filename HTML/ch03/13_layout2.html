<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 기본 구조 요소2</title>
</head>
  <!-- 헤더 부분 -->
  <header>
    <center>
      <h1>문서의 주제목</h1>
    </center>
    <hr align="center" width="50%"></hr>
  </header>
  <!-- 본문 부분 -->
  <section>
    <article>
      <h2>문서 내용1</h2>
      <h3>문서 내용2</h3>
      <h4>문서 내용3</h4>
      <h5>문서 내용4</h5>
      <h6>문서 내용5</h6>
    </article>
  </section>
  <!-- noshade 수평선의 입체감을 제거한다. -->
  <hr size="10" align="left" width=90% noshade="noshade">
  <!-- 사이트 정보 부분 -->
  <footer>
      <small>사이트 정보 표시</small>
  </footer>
</body>
</html>
