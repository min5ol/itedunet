<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 사용</title>
</head>
<body>
  <h1>미리 정의된 속성을 사용한 사례</h1>
    <!-- img 속성 src: 이미지 링크, border: 이미지에 테두리, width,height: 너비 및 높이, title: 이미지에 마우스 가져다댈시 툴팁 표시 -->
  <img src="/HTML/ch03/img/cat.jpg" border="3" width="300px" height="auto" alt="고양이" title="고양이 귀엽죠?">
    <!-- a태그 속성 href는 주소 # 넣을시 현재 페이지, target: 열려 있는 창에서 열지, 새 창에서 열지 코드란에서 컨트롤 누르며 주소 누를시 코드속에서 그 주소로 갈 수 있음-->
  <a href="http://cafe.naver.com/go2web" target="_blank" title="어디로 가게요~?^^">저자 카페 방문</a>
</body>
</html>
