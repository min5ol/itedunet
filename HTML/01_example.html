<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/Fonts.css">
</head>
<style>
  body {margin: 0px}

  header {
    background-color: #ca817b;
    width: auto;
    height: 70px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 0 50px 0 50px;
  }

  .BrandTitle {
    font-family: 'Pretendard-B';
    color: white;
    font-size: 30px;
  }

  nav {
    display: inline;
  }

  nav a{
    font-family: 'Pretendard-R';
    color: white;
    text-decoration: none;
    list-style: none;
    padding: 0 30px 0 30px;
  }

  div a {
    padding: 0 10px 0 10px;
  }

  div a img {
    width: 2.5vw;
    height: auto;
  }

  section {
    background: linear-gradient(to bottom, #cf927e, #dabe87);
    padding: 300px;
    display: flex;
    flex-direction: column;
  }

  .content-top {
    text-align: center;
    font-family: 'Weekend';
    color: white;
    font-size: 20px;
    line-height: 10px;
    margin-bottom: 50px;
  }

  .content-main {
    text-align: center;
    color: white;
    font-family: 'Pretendard-SB';
    font-size: 104px;
    line-height: 90px;
  }

  .hr {
    display: block;
    background-color: white;
    width: 150px;
    height: 4px;
    margin: 0 auto;
    margin-top: 50px;
  }

  .btn {
    width: 100px;
    display: block;
    padding: 10px 40px 10px 40px;
    border: 3px solid white;
    text-align: center;
    margin: 0 auto;
    margin-top: 50px;
    color: white;
    text-decoration: none;
    list-style: none;
    font-family: 'Pretendard-M';
  }

</style>
<body>
  <header>
    <span class="BrandTitle">MoGo</span>
    <nav>
      <a href="#about">ABOUT</a>
      <a href="#service">SERVICE</a>
      <a href="#work">WORK</a>
      <a href="#blog">BLOG</a>
      <a href="#contact">CONTACT</a>
    </nav>
    <div>
      <a href="#shopping">
        <img src="./img/shopping-logo.svg">
      </a>
      <a href="#search">
        <img src="./img/search-logo.svg">
      </a>
    </div>
  </header>
  <section>
    <span class="content-top">Creative Template</span>
    <span class="content-main">WELCOME</span>
    <span class="content-main">TO MOGO</span>
    <div class="hr"></div>
    <a href="#" class="btn">LEARN MORE</a>
  </section>
</body>
</html>
