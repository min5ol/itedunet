<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대입 연산</title>
  <script>
    var num = 10;
    document.write("처음값 : " + num + "<br>");
    num = 20;
    document.write("=처리 후 : " + num + "<br>");

    num += 10;
    document.write("+= 처리 후 : " + num + "<br>");
    num -= 10;
    document.write("-= 처리 후 : " + num + "<br>");
    num *= 10;
    document.write("*= 처리 후 : " + num + "<br>");
    num /= 10;
    document.write("/= 처리 후 : " + num + "<br>");
    num %= 10;
    document.write("%= 처리 후 : " + num + "<br>");
  </script>
</head>
<body>
  
</body>
</html>
