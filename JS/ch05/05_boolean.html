<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리 연산</title>
  <script>
    var test01 = 10 > 5;
    var test02 = 10 < 5;

    document.write("&& : " + (test01 && test02) + "<br>");
    document.write("|| : " + (test01 || test02) + "<br>");
    document.write("! : " + !test01  + "<br>");
  </script>
</head>
<body>
  
</body>
</html>
