<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교 연산</title>
  <script>
    var x = 10;
    var y = 20;

    document.write("x = " + x + ", " + "y = " + y + "<br>");
    document.write("x == y: " + (x == y) + "<br>");
    document.write("x != y: " + (x != y) + "<br>");
    // 꺽쇠부분을 write로 쓸 때 띄어쓰기 꼭 해줄 것 인식 오류 있음!
    document.write("x > y: " + (x > y) + "<br>");
    document.write("x < y: " + (x < y) + "<br>");
    document.write("x >= y: " + (x >= y) + "<br>");
    document.write("x <= y: " + (x <= y) + "<br>");
  </script>
</head>
<body>
  
</body>
</html>
