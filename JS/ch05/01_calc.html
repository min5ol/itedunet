<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사칙연산</title>
  <script>
    var num01 = 7;
    var num02 = 5;

    document.write("num01 = " + num01 + " , " + "num02 = " + num02 + "<br>");
    document.write("num01 + num02 = " + (num01 + num02) + "<br>");
    document.write("num01 - num02 = " + (num01 - num02) + "<br>");
    document.write("num01 * num02 = " + (num01 * num02) + "<br>");
    document.write("num01 / num02 = " + (num01 / num02) + "<br>");
    document.write("num01 % num02 = " + (num01 % num02) + "<br>");
  </script>
</head>
<body>
  
</body>
</html>
