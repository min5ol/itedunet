<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>증감 연산</title>
  <script>
    var num = 10;
    document.write("처음값 : " + num + "<br>");
    num++
    document.write("num++ : " + num + "<br>");
    num--
    document.write("num-- : " + num + "<br>");

    var num02 = 10;
    var num03 = 10;
    document.write("후처리 : " + num02++ + "<br>");
    document.write("전처리 : " + ++num03 + "<br>");
  </script>
</head>
<body>
  
</body>
</html>
