<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz 02</title>
  <script>
    let timemoney = 12000;
    let worktimes = [8, 9, 7, 10, 6];

    function weeksmoney() {
      let totalmoney = 0;
      for (let i = 0; i < worktimes.length; i++) {
        let regulartime = 0;
        let overtime = 0;

        if (worktimes[i] <= 8) {
          regulartime = worktimes[i];
          overtime = 0
        }
        else {
          regulartime = 8
          overtime = worktimes[i] - 8;
        }

        const daymoney = (regulartime * timemoney) + (overtime * timemoney * 1.5);
        totalmoney += daymoney;
      }
      return totalmoney;
    }

    document.write(`이번주 주간 급여는 ${weeksmoney()}원 입니다.`);
  </script>
</head>
