<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여러 매개변수</title>
  <script>
    function print(x,y) {
      document.write(`${x}가 ${y}개 있습니다. <br>`);
    }
    function print(x) {
      document.write(`${x}를 판매한다. <br>`);
    }

    function print(a,b,c,d) {
      document.write(`${a}가 ${b}개 있으며, 단가는 ${c}원이며, ${d} 되었다. <br>`);
    }

    print("사과", 10);
    print("사과");
    print("사과","수천",500,"완판");
  </script>
</head>
<body>
  
</body>
</html>
