<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수 기본</title>
  <script>
    function myFunction(a,b) {
      return a * b;
    }
    document.write(`${myFunction(4,5)} <br>`);
    document.write(`${myFunction(10,5)} <br>`);
    document.write(`${myFunction(2,3)} <br>`);
  </script>
</head>
