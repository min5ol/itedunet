  <title>호출2</title>
  <script>
    function triangle(x,y) {
      let sum;
      sum = (x * y) / 2;
      return sum;
    }

    function display(a,b) {
      document.write(`삼각형의 면적 : ${triangle(a,b)}`);
    }

    display(100,200);
  </script>
