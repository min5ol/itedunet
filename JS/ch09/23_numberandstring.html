<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number(), String()</title>
  <script>
    let num1 = 12;
    let num2 = 34;
    let num1_str = "12";
    let num2_str = "34";

    document.write(`${String(num1)}+${String(num2)}<br>`);
    document.write(`${Number(num1_str)+Number(num2_str)}`);
  </script>
</head>
<body>
  
</body>
</html>
