<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜백함수</title>
  <script>
    const callback = (x) => {
      for (let i = 1; i<=10; i++){
        x(i);
      }
    }

    const greeting = (i) => {
      document.write(`Hello JavaScript World<br>`);
    }

    callback(greeting);
  </script>
</head>
<body>
  
</body>
</html>
