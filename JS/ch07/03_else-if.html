<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if else-if문</title>
  <script>
    var score = Number(prompt("학생 점수를 입력하세요.","0~100 사이의 정수"));
    
    if (score >= 90) {
      alert("A학점");
    }
    else if (score >= 80) {
      alert("B학점");
    }
    else {
      alert("C학점");
    }
  </script>
</head>
<body>
  
</body>
</html>
