<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if-else문</title>
  <script>
    var time = 10;
    if (time > 22) {
      document.write("Goot Night... <br>");
    }
    else {
      document.write("Goot Afternoon <br>");
    }
    document.write("TV를 본다.");
  </script>
</head>
<body>
  
</body>
</html>
